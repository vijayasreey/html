<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <fieldset style="border: 5px; width: 1100px;">
        <legend>REGESTRATION</legend>
        <table style="border: 5px solid black; " >
            <tr>
                <td> <label for="first">FIRST NAME</label></td>
                <td> <input type="text" name="first" id="first" placeholder="FIRST NAME"> <br>(MAX 20 char a-z and A-Z</td>
            </tr>
            
            <tr>
                <td> <label for="last">LAST NAME</label></td>
                <td> <input type="text" name="last" id="last" placeholder="LAST NAME"> <br>(MAX 20 char a-z and A-Z</td>
            </tr>
            
            <tr>
                <td> <label for="dob">DOB</label></td>
                <td> <input type="date" name="dob" id="dob"></td>
            </tr>

            <tr>
                <td> <label for="email">EMAIL</label></td>
                <td> <input type="email" name="email" id="email" placeholder="ENTER MAIL"> </td>
            </tr>

            <tr>
                <td> <label for="mbl">MOBILE NUMBER</label></td>
                <td> <input type="number" name="mbl" id="mbl" placeholder="Numbers"></td>
            </tr>

            <tr>
                <td> <label for="addr">ADDRESS</label></td>
                <td> <input type="text" name="addr" id="addr"></td>
            </tr>

            <tr>
                <td> <label for="city">CITY</label></td>
                <td> <input type="text" name="city" id="city"> <br>(MAX 20 char a-z and A-Z</td>
            </tr>

            <tr>
                <td> <label for="pin">PIN CODE</label></td>
                <td> <input type="text" name="pin" id="pin"><br>(6 digit number)</td>
            </tr>

            <tr>
                <td> <label for="state">STATE</label></td>
                <td> <input type="text" name="state" id="state" ></td>
            </tr>

            <tr>
                <td> <label for="coun">COUNTRY</label></td>
                <td> <input type="text" name="coun" id="coun"></td>
            </tr>

            <tr>
                <td> <label for="hob">HOBBIES</label></td>
                <td> <input type="checkbox" name="hob" id="hob">Drawing <input type="checkbox" name="hob" id="hob">Singing <input type="checkbox" name="hob" id="hob">Dancing <br><input type="checkbox" name="hob" id="hob">others <input type="text"></td>
            </tr>

            <tr>
                <td> <label for="quli">QUALIFICATION</label></td>
                <td> <input type="text" name="quli" id="quli" > <input type="text" name="quli" id="quli"> <input type="text" name="quli" id="quli"></td>
                <td> <input type="text" name="quli" id="quli" > <input type="text" name="quli" id="quli"> <input type="text" name="quli" id="quli"></td>
                <td> <input type="text" name="quli" id="quli" > <input type="text" name="quli" id="quli"> <input type="text" name="quli" id="quli"></td>
                <td> <input type="text" name="quli" id="quli" > <input type="text" name="quli" id="quli"> <input type="text" name="quli" id="quli"></td>
                
                
            </tr>

            <tr>
                <td> <label for="cou">COURCE <br>APPLIED FOR</label></td>
                <td> <input type="checkbox" name="cou" id="cou">BCA <input type="checkbox" name="cou" id="cou">BCOM<input type="checkbox" name="cou" id="cou">BSE <input type="checkbox" name="cou" id="cou">B.A </td>
            </tr>

            <tr>
                <td><label for="submit">SUBMIT</label></td>
                <td><input type="submit" value="submit"><input type="reset" value="reset"></td>
            </tr>


            





        </table>

    </fieldset>
</body>
</html>
